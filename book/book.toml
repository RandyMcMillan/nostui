[book]
title = "Rust Nostr Book"
description = ""
authors = ["Yuki Kishimoto <yukikishimoto@protonmail.com>", "Rust Nostr Developers"]
language = "en"
multilingual = false
src = "src"

[output.html]
default-theme = "ayu"
preferred-dark-theme = "ayu"
additional-js = ["./tabs.js"]
additional-css = ["./mdbook-admonish.css"]
git-repository-url = "https://github.com/rust-nostr/nostr"

# This line change the path of the main book build from `book/` to `book/html`.
# If this line will be removed, the deploy book CI must be updated.
[output.linkcheck]

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.snippets]
after = ["links"]
